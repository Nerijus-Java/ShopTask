<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Six+Caps&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <main class="login">

        <!--*Container with logo, form and under hr.-->
        <div class="container text-center mt-5 px-5">

            <!-- *Logo ------------------------------------->
            <div class="mb-3 mt-2">
                <h1 class="logo"><u>Paired</u></h1>

            </div>
            <!-- *----------- Form ----------->
            <div>
                <form>
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameLogin"
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                    </div>
                    <button type="button" id="btnLogin" class="btn btn-primary btn-sm" disabled>Log in</button>
                </form>

                 <!-- *----------- Hr ----------->
                <div class="my-4">
                    <hr />
                </div>

                <!-- *----------- FB login ----------->
                <div class="mt-3">
                    <a class="" href="#"><i class="fa fa-facebook-official mr-1" aria-hidden="true"></i>Log in with
                        Facebook</a>
                </div>

                <!-- *----------- Forgot password ----------->
                <div class="my-2">
                    <a class="" href="#"><small>Forgot password?</small></a>
                </div>
            </div>

        </div>

        <!-- *----------- Container with sign up ----------->
        <div class="container text-center p-3 mt-2">
            <div>
                <p class='m-0'>Don't have an account?<a href="#" class="ml-1">Sign up</a></p>
            </div>
        </div>

        <!--*Non container app with download images and text-->
        <div class="text-center mt-4">
            <p>Get the app.</p>
            <img src="/img/downloadApple.png" alt="downloadApple" class="image-size">
            <img src="/img/downloadGoogle.png" alt="downloadGoogle" class="image-size">
        </div>
    </main>

    <footer>
        <!--
            *Footer 
            Todo: make links 
        -->
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
